[z_tilt] 
z_positions: 418,189
             -88,189
points:     324,189
             44,189
speed: 500
horizontal_move_z: 10 # musi byc wieksza od z offset mam teraz 5.58 mm
retries: 6
retry_tolerance: 0.0075

[screws_tilt_adjust] # ustawianie srub stolu (odleglosci miedzy srubami trzeba dodac offset czujnika Z)
horizontal_move_z: 10
screw1: 44, 32
screw1_name: front left
screw2: 189, 32
screw2_name: front middle
screw3: 324, 32
screw3_name: front right
screw4: 44, 320
screw4_name: rear left
screw5: 189, 320
screw5_name: rear middle
screw6: 324, 320
screw6_name: rear right
speed: 500
screw_thread: CW-M3

#[bed_screws] # do pozycjonowania dyszy nad srubami i ustawiania jej na kartke papieru - tak mi sie wydaje
#screw1: 5, 5
#screw1_name: front left
#screw2: 165, 5
#screw2_name: front middle
#screw3: 325, 5
#screw3_name: front right
#screw4: 5, 320
#screw4_name: rear left
#screw5: 165, 320
#screw5_name: rear middle
#screw6: 325, 320
#screw6_name: rear right

[bed_mesh]
speed: 500
horizontal_move_z: 10
mesh_min: 10,10
mesh_max: 310,290
probe_count: 4,4
fade_start: 1
fade_end: 10
mesh_pps: 2,3
algorithm: bicubic
bicubic_tension: 0.2
#algorithm: lagrange
#mesh_pps: 0


[probe]                           # original Prusa Super PINDA Inductive Probe
pin: P1.27  # PC4 to jest Z+ A PA11 to Z- PA11  ^ znaczy pull up
x_offset: -19.5 
y_offset: -27
#z_offset: 5.63 # bylo 5.63 , 5.66 za nisko i przerywa i gluci - podnosze (czyli odejmuje)
#
# 5.63 - 5.19 = 0.45 do gory przesuniecie.
# ostatni - 5.620  - bardzo wycisniete
#
# z offset odejmuje co podniesie dysze - zwiekszy wysokosc pierwszej warstwy
# z_offset dodaje co obnizy dysze (blizej stolu)
#
# 5.410 - to ostani ofset bylo super ale nie klei sie super.
# 5.450 - też za mało troche na oko - wiele linii cieniutkich ! - ustawiam 0.05 nizej - czyli dodaje do 5.50
#
speed: 10                         # Probing speed
lift_speed: 8 
samples: 1                        # How many times to probe the same point
sample_retract_dist: 4.0          # bylo 2 mm How far to retract (in mm) from the probe point
samples_result: median
samples_tolerance: .02
samples_tolerance_retries: 3

