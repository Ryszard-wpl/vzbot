# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

[printer]
kinematics: corexy
max_velocity: 700
max_accel: 8000
max_z_velocity: 8
max_z_accel: 100

[mcu]
serial: /dev/ttyAMA0
baud: 250000
#serial: /dev/serial/by-id/usb-Klipper_lpc1768_0DC0001802094AAFFCC05E5DC72000F5-if00 # to bylo dla USB ale teraz mam skomilowanego klippera pod seriala.
restart_method: command

# input shapers - do pomiaru wywalamy input shaper a 3 kolejne uaktywniamy - po pomiarze zmaiana na odwrot.
[input_shaper]
shaper_freq_x: 93.2 #95.4 mzv # 93.2 dla zv
shaper_type_x: zv
shaper_freq_y: 52.4 # dla mzv
shaper_type_y: mzv

#[mcu rpi]
#serial: /tmp/klipper_host_mcu
#[adxl345]
#cs_pin: rpi:None
#axes_map: x, y, z # to jest dla pionowego i odwrotnie jak w ender 6 -x, z, y
#[resonance_tester]
#accel_chip: adxl345
#probe_points: 165, 162, 20  # an example

[stepper_x]        
# to jest prawy silnik
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200 #400 dla 0.9 200 dla 1.8 
endstop_pin: !P1.29
homing_retract_dist: 0
position_endstop: 332 #zmienilem z 330
#teraz klicky jest na X=-10 i Y=32.5
position_min: -10
position_max: 332
homing_speed: 60
second_homing_speed: 10


[stepper_y] 
# to jest lewy silnik
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200 #400 dla E3D 0.9 200 dla 1.8 to
endstop_pin: !P1.28
homing_retract_dist: 0
position_endstop: 325 # zmienilem 
#teraz klicky jest na X=-10 i Y=32.5 po przesuniecieu
position_min: -1
position_max: 325 #289  dodałem 36 mm
homing_speed: 60
second_homing_speed: 10


[stepper_z]
#to jest silnik z prawej strony aktualnie podlaczony - dlatego do Z tilt leci jako Z na pozycje 324
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop    
#endstop_pin: P1.27
#position_endstop: 0.0
position_min: -2                              
position_max: 350

[stepper_z1]
#to jest silnik z lewej strony aktualnie podlaczony - dlatego do Z tilt leci jako Z1 na pozycje 44
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 2
#endstop_pin: P1.26

[extruder] #E1 bo E0 zajete przez Z1
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
microsteps: 16
rotation_distance: 4.637
full_steps_per_rotation: 200       # 360/1.8sd
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 250.0
max_extrude_only_accel: 600
max_extrude_cross_section: 0.85 #0.64
max_extrude_only_velocity: 120
heater_pin: P2.7
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: P0.24
min_temp: 0
max_temp: 280
pressure_advance: 0.045 #0.095 # 0,03 bylo, 0.009 druga lliczba to 0.038 z pomiaru  
pressure_advance_smooth_time: 0.01 #0.06 #to be calibrated

[heater_bed]
heater_pin: P2.5
sensor_type: Generic 3950 #EPCOS 100K B57560G104F
sensor_pin: P0.25
min_temp: 0
max_temp: 130

[temperature_sensor zasilacz]
sensor_type: Generic 3950
;pullup_resistor: 4700
sensor_pin: P0.23
min_temp: 0
max_temp: 120

[fan]
pin: P2.3

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

#####################################################################
# 	Macros
#####################################################################
[include kiauh_macros.cfg]
[include klicky-probe.cfg]
[include macros.cfg]

########################################
# TMC2208 configuration
########################################

[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: False
run_current: 1.4 # bylo 1.4
stealthchop_threshold: 0
#
[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: False
run_current: 1.4 # bylo 1.4
stealthchop_threshold: 0
#
[tmc2208 stepper_z]
uart_pin: P1.8
run_current: 0.70
hold_current: 0.200
stealthchop_threshold: 50
#
[tmc2208 stepper_z1]
uart_pin: P1.4
run_current: 0.70
hold_current: 0.200
stealthchop_threshold: 50

[tmc2208 extruder]
uart_pin: P1.1
interpolate: false
run_current: 0.8  # 0.35 A orbiter V1.5  0.80 Biqu H2 to jest RMS
hold_current: 0.100
sense_resistor: 0.11
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

